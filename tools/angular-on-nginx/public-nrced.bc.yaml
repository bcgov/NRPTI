apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${NAME}
objects:
  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: ${NAME}
      labels:
        app: ${GROUP_NAME}
        build: ${NAME}-build
    spec:
      lookupPolicy:
        local: false
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${GROUP_NAME}
        build: ${NAME}-build
      name: ${NAME}-build
    spec:
      completionDeadlineSeconds: 300
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: ${NAME}:latest
      resources:
        limits:
          cpu: "2"
          memory: 4Gi
        requests:
          cpu: "1"
          memory: 2Gi
      runPolicy: Parallel
      source:
        dockerfile: |-
          FROM angular-app:latest
          COPY * /tmp/app/dist/
          CMD  /usr/libexec/s2i/run
        images:
          - as: null
            from:
              kind: ImageStreamTag
              name: ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
            paths:
              - destinationDir: tmp
                sourcePath: /opt/app-root/src/dist/public-nrced/.
        type: Dockerfile
      strategy:
        dockerStrategy:
          from:
            kind: ImageStreamTag
            name: ${RUNTIME_IMAGE_NAME}:${RUNTIME_IMAGE_TAG}
        type: Docker
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ImageChange
          imageChange:
        - type: ConfigChange
parameters:
  - description: A name used for all objects
    displayName: Name
    name: NAME
    required: true
    value: public-nrced
  - description: A name used for all objects in the build or deploy group
    displayName: Group name
    name: GROUP_NAME
    required: true
    value: nrpti
  - name: SOURCE_REPOSITORY_URL
    required: true
    value: https://github.com/bcgov/NRPTI
  - name: SOURCE_REPOSITORY_REF
    required: true
    value: master
  - name: SOURCE_IMAGE_NAME
    required: true
    value: angular-app
  - name: SOURCE_IMAGE_TAG
    required: true
    value: latest
  - name: RUNTIME_IMAGE_NAME
    required: true
    value: nginx-runtime
  - name: RUNTIME_IMAGE_TAG
    required: true
    value: latest
