<td scope="row" data-label="Start" class="col-3">{{ rowData.startDate | date: 'medium' }}</td>
<td scope="row" data-label="Finish" class="col-3">{{ rowData.finishDate | date: 'medium' }}</td>
<td scope="row" data-label="Status" class="col-2">{{ rowData.status || '-' }}</td>
<td scope="row" data-label="Source" class="col-2">{{ rowData.dataSourceLabel || '-' }}</td>
<td scope="row" data-label="Items" class="col-2">
  {{ rowData.itemsProcessed || '0' }} / {{ rowData.itemTotal || '0' }}
</td>
