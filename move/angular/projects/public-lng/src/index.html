<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LNG Regulatory Interface</title>
    <base href="/" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="Liquefied Natural Gas Regulatory Interface" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <!-- Environment var -->
    <script src="env.js"></script>

    <!-- Snowplow starts plowing - Standalone Search vE.2.14.0 -->
    <script type="text/javascript">
      (function (p, l, o, w, i, n, g) {
        if (!p[i]) {
          p.GlobalSnowplowNamespace = p.GlobalSnowplowNamespace || [];
          p.GlobalSnowplowNamespace.push(i);
          p[i] = function () {
            (p[i].q = p[i].q || []).push(arguments);
          };
          p[i].q = p[i].q || [];
          n = l.createElement(o);
          g = l.getElementsByTagName(o)[0];
          n.async = 1;
          n.src = w;
          g.parentNode.insertBefore(n, g);
        }
      })(window, document, 'script', 'https://www2.gov.bc.ca/StaticWebResources/static/sp/sp-2-14-0.js', 'snowplow');
      var collector = 'spt.apps.gov.bc.ca';
      window.snowplow('newTracker', 'rt', collector, {
        appId: 'Snowplow_standalone',
        cookieLifetime: 86400 * 548,
        platform: 'web',
        post: true,
        forceSecureTracker: true,
        contexts: {
          webPage: true,
          performanceTiming: true
        }
      });
      window.snowplow('enableActivityTracking', 30, 30); // Ping every 30 seconds after 30 seconds
      window.snowplow('enableLinkClickTracking');
      window.snowplow('trackPageView');
      // Change the 'Search term parameter' to what is being used on the site, generally it is q.
      var searchParameter = 'keywords';
      // This checks for the search parameter that was put in above along with an equal, for example q= or s=
      if (window.location.pathname.indexOf(searchParameter) > -1) {
        window.snowplow('trackSiteSearch', [
          decodeURIComponent(window.location.href.split(';')[1].split('keywords=')[1])
        ]);
      }
    </script>
    <!-- Snowplow stops plowing -->
  </head>

  <body id="top">
    <app-root>
      <div class="spinner-container" *ngIf="!results" aria-label="Loading...">
        <div class="spinner-new rotating"></div>
      </div>
    </app-root>
  </body>
</html>
