apiVersion: template.openshift.io/v1
kind: Template
objects:
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: nrpti-${JOB_NAME}
      labels:
        app: ${GROUP_NAME}
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: ${BACKUP_PVC_SIZE}
      storageClassName: netapp-file-backup
      volumeMode: Filesystem
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: nrpti-${JOB_NAME}-verification
      labels:
        app: ${GROUP_NAME}
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: ${VERIFICATION_PVC_SIZE}
      storageClassName: netapp-file-standard
      volumeMode: Filesystem
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: "${JOB_NAME}-config"
      labels:
        template: "${JOB_NAME}-config-template"
        cronjob: "${JOB_NAME}"
    data:
      backup.conf: "${DATABASE_TYPE}=${DATABASE_SERVICE_NAME}:${DATABASE_DEFAULT_PORT}/${DATABASE_NAME}"
      BACKUP_STRATEGY: "rolling"
      BACKUP_DIR: "${BACKUP_DIR}"
      RETENTION.NUM_BACKUPS: "${NUM_BACKUPS}"
      RETENTION.DAILY_BACKUPS: "${DAILY_BACKUPS}"
      RETENTION.WEEKLY_BACKUPS: "${WEEKLY_BACKUPS}"
      RETENTION.MONTHLY_BACKUPS: "${MONTHLY_BACKUPS}"
      ENVIRONMENT_FRIENDLY_NAME: "${ENVIRONMENT_FRIENDLY_NAME}"
      ENVIRONMENT_NAME: "${ENVIRONMENT_NAME}"
  # Backup job
  - kind: "CronJob"  
    apiVersion: "batch/v1beta1"
    metadata:
      name: "${JOB_NAME}"
      labels:
        template: "${JOB_NAME}-cronjob"
        cronjob: "${JOB_NAME}"
        app: ${GROUP_NAME}
        role: backup
    spec:
      schedule: "${SCHEDULE}"
      concurrencyPolicy: "Forbid"
      successfulJobsHistoryLimit: "${{SUCCESS_JOBS_HISTORY_LIMIT}}"
      failedJobsHistoryLimit: "${{FAILED_JOBS_HISTORY_LIMIT}}"
      jobTemplate:
        metadata:
          labels:
            template: "${JOB_NAME}-job"
            cronjob: "${JOB_NAME}"
        spec:
          backoffLimit: ${{JOB_BACKOFF_LIMIT}}
          template:
            metadata:
              labels:
                template: "${JOB_NAME}-job"
                cronjob: "${JOB_NAME}"
                app: ${GROUP_NAME}
                role: backup
            spec:
              containers:
                - name: "${JOB_NAME}-cronjob"
                  image: "${IMAGE_REGISTRY}/${IMAGE_NAMESPACE}/${SOURCE_IMAGE_NAME}:${TAG_NAME}"
                  resources:
                    requests:
                      cpu: ${CPU_REQUEST}
                      memory: ${MEMORY_REQUEST}
                    limits:
                      cpu: ${CPU_LIMIT}
                      memory: ${MEMORY_LIMIT}
                  # image: backup
                  command:
                    - "/bin/bash"
                    - "-c"
                    - "/backup.sh -1"
                  volumeMounts:
                    - mountPath: "${BACKUP_DIR}"
                      name: "backup"
                    - name: ${JOB_NAME}-config-volume
                      mountPath: /backup.conf
                      subPath: backup.conf
                  env:
                    - name: BACKUP_DIR
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: BACKUP_DIR
                    - name: BACKUP_STRATEGY
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: BACKUP_STRATEGY
                    - name: NUM_BACKUPS
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: RETENTION.NUM_BACKUPS
                          optional: true
                    - name: DAILY_BACKUPS
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: RETENTION.DAILY_BACKUPS
                          optional: true
                    - name: WEEKLY_BACKUPS
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: RETENTION.WEEKLY_BACKUPS
                          optional: true
                    - name: MONTHLY_BACKUPS
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: RETENTION.MONTHLY_BACKUPS
                          optional: true
                    - name: DATABASE_USER
                      valueFrom:
                        secretKeyRef:
                          name: "${DATABASE_DEPLOYMENT_NAME}"
                          key: "${DATABASE_USER_KEY_NAME}"
                    - name: DATABASE_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: "${DATABASE_DEPLOYMENT_NAME}"
                          key: "${DATABASE_PASSWORD_KEY_NAME}"
                    - name: MONGODB_AUTHENTICATION_DATABASE
                      value: "${DATABASE_NAME}"
                    - name: ENVIRONMENT_FRIENDLY_NAME
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: ENVIRONMENT_FRIENDLY_NAME
                          optional: true
                    - name: ENVIRONMENT_NAME
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: ENVIRONMENT_NAME
                          optional: true
                    - name: WEBHOOK_URL
                      valueFrom:
                        secretKeyRef:
                          name: backup-webhook
                          key: webhook-url
              volumes:
                - name: backup
                  persistentVolumeClaim:
                    claimName: "nrpti-${JOB_NAME}"
                - name: ${JOB_NAME}-config-volume
                  configMap:
                    name: ${JOB_NAME}-config
                    items:
                      - key: backup.conf
                        path: backup.conf
                    defaultMode: 420
              restartPolicy: "Never"
              terminationGracePeriodSeconds: 30
              activeDeadlineSeconds: 1600
              dnsPolicy: "ClusterFirst"
              serviceAccountName: "${JOB_SERVICE_ACCOUNT}"
              serviceAccount: "${JOB_SERVICE_ACCOUNT}"
  # Verification job
  - kind: "CronJob"
    apiVersion: "batch/v1beta1"
    metadata:
      name: "${VERIFICATION_JOB_NAME}"
      labels:
        template: "${VERIFICATION_JOB_NAME}-cronjob"
        cronjob: "${VERIFICATION_JOB_NAME}"
    spec:
      schedule: "${VERIFICATION_SCHEDULE}"
      concurrencyPolicy: "Forbid"
      successfulJobsHistoryLimit: "${{SUCCESS_JOBS_HISTORY_LIMIT}}"
      failedJobsHistoryLimit: "${{FAILED_JOBS_HISTORY_LIMIT}}"
      jobTemplate:
        metadata:
          labels:
            template: "${VERIFICATION_JOB_NAME}-job"
            cronjob: "${VERIFICATION_JOB_NAME}"
            app: ${GROUP_NAME}
            role: backup
        spec:
          backoffLimit: ${{JOB_BACKOFF_LIMIT}}
          template:
            metadata:
              labels:
                template: "${VERIFICATION_JOB_NAME}-job"
                cronjob: "${VERIFICATION_JOB_NAME}"
                app: ${GROUP_NAME}
                role: backup
            spec:
              containers:
                - name: "${VERIFICATION_JOB_NAME}-cronjob"
                  image: "${IMAGE_REGISTRY}/${IMAGE_NAMESPACE}/${SOURCE_IMAGE_NAME}:${TAG_NAME}"
                  resources:
                    requests:
                      cpu: ${CPU_REQUEST}
                      memory: ${MEMORY_REQUEST}
                    limits:
                      cpu: ${CPU_LIMIT}
                      memory: ${MEMORY_LIMIT}
                  # image: backup
                  command:
                    - "/bin/bash"
                    - "-c"
                    - "/backup.sh -1 -v all"
                  volumeMounts:
                    - mountPath: "${BACKUP_DIR}"
                      name: "backup"
                    - mountPath: "${VERFICATION_DIR}"
                      name: "backup-verification"
                    - name: ${JOB_NAME}-config-volume
                      mountPath: /backup.conf
                      subPath: backup.conf
                  env:
                    - name: BACKUP_DIR
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: BACKUP_DIR
                    - name: BACKUP_STRATEGY
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: BACKUP_STRATEGY
                    - name: NUM_BACKUPS
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: RETENTION.NUM_BACKUPS
                          optional: true
                    - name: DAILY_BACKUPS
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: RETENTION.DAILY_BACKUPS
                          optional: true
                    - name: WEEKLY_BACKUPS
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: RETENTION.WEEKLY_BACKUPS
                          optional: true
                    - name: MONTHLY_BACKUPS
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: RETENTION.MONTHLY_BACKUPS
                          optional: true
                    - name: DATABASE_USER
                      valueFrom:
                        secretKeyRef:
                          name: "${DATABASE_DEPLOYMENT_NAME}"
                          key: "${DATABASE_USER_KEY_NAME}"
                    - name: DATABASE_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: "${DATABASE_DEPLOYMENT_NAME}"
                          key: "${DATABASE_PASSWORD_KEY_NAME}"
                    - name: MONGODB_AUTHENTICATION_DATABASE
                      value: "${DATABASE_NAME}"
                    - name: ENVIRONMENT_FRIENDLY_NAME
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: ENVIRONMENT_FRIENDLY_NAME
                          optional: true
                    - name: ENVIRONMENT_NAME
                      valueFrom:
                        configMapKeyRef:
                          name: "${JOB_NAME}-config"
                          key: ENVIRONMENT_NAME
                          optional: true
                    - name: WEBHOOK_URL
                      valueFrom:
                        secretKeyRef:
                          name: backup-webhook
                          key: webhook-url
              volumes:
                - name: backup
                  persistentVolumeClaim:
                    claimName: "nrpti-${JOB_NAME}"
                - name: backup-verification
                  persistentVolumeClaim:
                    claimName: "nrpti-${JOB_NAME}-verification"
                - name: ${JOB_NAME}-config-volume
                  configMap:
                    name: ${JOB_NAME}-config
                    items:
                      - key: backup.conf
                        path: backup.conf
                    defaultMode: 420
              restartPolicy: "Never"
              terminationGracePeriodSeconds: 30
              activeDeadlineSeconds: 1600
              dnsPolicy: "ClusterFirst"
              serviceAccountName: "${JOB_SERVICE_ACCOUNT}"
              serviceAccount: "${JOB_SERVICE_ACCOUNT}"
parameters:
  - name: GROUP_NAME
    displayName: GROUP_NAME
    required: true
    value: nrpti-backup
  - name: BACKUP_PVC_SIZE
    displayName: BACKUP_PVC_SIZE
    value: 10Gi
  - name: VERIFICATION_PVC_SIZE
    displayName: VERIFICATION_PVC_SIZE
    value: 10Gi
  - name: ENVIRONMENT_FRIENDLY_NAME
    displayName: ENVIRONMENT_FRIENDLY_NAME
    value: NRPTI Prod MongoDB Backup
  - name: ENVIRONMENT_NAME
    displayName: ENVIRONMENT_NAME
    value: f00029-prod
  - name: "JOB_NAME"
    displayName: "Job Name"
    description: "Name of the Scheduled Job to Create."
    value: "mongodb-backup"
    required: true
  - name: "VERIFICATION_JOB_NAME"
    displayName: "Verfication Job Name"
    description: "Name of the Scheduled Verfication Job to Create."
    value: "mongodb-backup-verification"
    required: true
  - name: "SCHEDULE"
    displayName: "Cron Schedule"
    description: "Cron Schedule to Execute the Job (using local cluster system TZ)"
    # Currently targeting 8:00 AM UTC Daily
    value: "5 8 * * *"
    required: true
  - name: "VERIFICATION_SCHEDULE"
    displayName: "Verfication Cron Schedule"
    description: "Verfication Cron Schedule to Execute the Job (using local cluster system TZ)"
    # Currently targeting 9:00 AM UTC Daily
    value: "0 9 * * *"
    required: true
  - name: "SOURCE_IMAGE_NAME"
    displayName: "Source Image Name"
    description: "The name of the image to use for this resource."
    required: true
    value: "mongodb-backup"
  - name: "IMAGE_REGISTRY"
    description: "The base OpenShift docker registry"
    displayName: "Docker Image Registry"
    required: true
    value: "image-registry.openshift-image-registry.svc:5000"
  - name: "IMAGE_NAMESPACE"
    displayName: "Image Namespace"
    description: "The namespace of the OpenShift project containing the imagestream for the application."
    required: true
    value: "f00029-tools"
  - name: "TAG_NAME"
    displayName: "Environment TAG name"
    description: "The TAG name for this environment, e.g., dev, test, prod"
    required: true
    value: "v1"
  - name: "DATABASE_TYPE"
    displayName: "Database Type"
    description: "The type of the database service."
    required: true
    value: "mongo"
  - name: "DATABASE_SERVICE_NAME"
    displayName: "Database Service Name"
    description: "The name of the database service."
    required: true
    value: "mongodb"
  - name: "DATABASE_DEFAULT_PORT"
    displayName: "Database Service Port"
    description: "The configured port for the database service"
    required: true
    value: "27017"
  - name: "DATABASE_NAME"
    displayName: "Database Name"
    description: "The name of the database."
    required: true
    value: "nrpti"
  - name: "DATABASE_DEPLOYMENT_NAME"
    displayName: "Database Deployment Name"
    description: "The name associated to the database deployment resources.  In particular, this is used to wire up the credentials associated to the database."
    required: true
    value: "nrpti-mongodb"
  - name: DATABASE_USER_KEY_NAME
    displayName: Database User Key Name
    description:
      The database user key name stored in database deployment resources specified
      by DATABASE_DEPLOYMENT_NAME.
    required: true
    value: "MONGODB_USERNAME"
  - name: DATABASE_PASSWORD_KEY_NAME
    displayName: Database Password Key Name
    description:
      The database password key name stored in database deployment resources
      specified by DATABASE_DEPLOYMENT_NAME.
    required: true
    value: "MONGODB_PASSWORD"
  - name: DATABASE_NAME_KEY_NAME
    displayName: Database nAME Key Name
    description:
      The database name key name stored in database deployment resources
      specified by DATABASE_DEPLOYMENT_NAME.
    required: true
    value: "MONGODB_DATABASE"
  - name: "BACKUP_STRATEGY"
    displayName: "Backup Strategy"
    description: "The strategy to use for backups; for example daily, or rolling."
    required: true
    value: "rolling"
  - name: "BACKUP_DIR"
    displayName: "The root backup directory"
    description: "The name of the root backup directory"
    required: true
    value: "/backups/"
  - name: "VERFICATION_DIR"
    displayName: "The root verfication directory"
    description: "The name of the root verfication directory"
    required: true
    value: "/var/lib/mongodb/data/"
  - name: "NUM_BACKUPS"
    displayName: "The number of backup files to be retained"
    description: "The number of backup files to be retained.  Used for the `daily` backup strategy.  Ignored when using the `rolling` backup strategy."
    required: false
    value: "5"
  - name: "DAILY_BACKUPS"
    displayName: "Number of Daily Backups to Retain"
    description: "The number of daily backup files to be retained.  Used for the `rolling` backup strategy."
    required: false
    value: "7"
  - name: "WEEKLY_BACKUPS"
    displayName: "Number of Weekly Backups to Retain"
    description: "The number of weekly backup files to be retained.  Used for the `rolling` backup strategy."
    required: false
    value: "4"
  - name: "MONTHLY_BACKUPS"
    displayName: "Number of Monthly Backups to Retain"
    description: "The number of monthly backup files to be retained.  Used for the `rolling` backup strategy."
    required: false
    value: "1"
  - name: "JOB_SERVICE_ACCOUNT"
    displayName: "Service Account Name"
    description: "Name of the Service Account To Exeucte the Job As."
    value: "default"
    required: true
  - name: "SUCCESS_JOBS_HISTORY_LIMIT"
    displayName: "Successful Job History Limit"
    description: "The number of successful jobs that will be retained"
    value: "5"
    required: true
  - name: "FAILED_JOBS_HISTORY_LIMIT"
    displayName: "Failed Job History Limit"
    description: "The number of failed jobs that will be retained"
    value: "2"
    required: true
  - name: "JOB_BACKOFF_LIMIT"
    displayName: "Job Backoff Limit"
    description: "The number of attempts to try for a successful job outcome"
    value: "0"
    required: false
  - name: CPU_REQUEST
    displayName: Resources CPU Request
    description: The resources CPU request (in cores) for this build.
    required: true
    value: "250m"
  - name: CPU_LIMIT
    displayName: Resources CPU Limit
    description: The resources CPU limit (in cores) for this build.
    required: true
    value: "1"
  - name: MEMORY_REQUEST
    displayName: Resources Memory Request
    description: The resources Memory request (in Mi, Gi, etc) for this build.
    required: true
    value: "500Mi"
  - name: MEMORY_LIMIT
    displayName: Resources Memory Limit
    description: The resources Memory limit (in Mi, Gi, etc) for this build.
    required: true
    value: "2Gi"