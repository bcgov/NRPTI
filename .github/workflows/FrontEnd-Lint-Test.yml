name: Front-End linting & tests

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          frontend:
            - 'angular/**'
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      if: steps.filter.outputs.frontend == 'true'
      run: |
        cd angular
        npm install
        npm run lint
      env:
        CI: true
    - name: lint
      if: steps.filter.outputs.frontend == 'true'
      run: |
        cd angular
        npm run lint
      env:
        CI: true
    - name: build, and test
      if: steps.filter.outputs.frontend == 'true'
      run: |
        cd angular
        npm run build
        npm run test
      env:
        CI: true
