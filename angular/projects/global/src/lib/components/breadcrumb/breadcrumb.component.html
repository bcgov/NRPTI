<nav class="action-container" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li *ngIf="activeBreadcrumb" class="breadcrumb-item">
      <span class="fake-anchor-tag" href="javascript:void(0);" (click)="emitBreadcrumb('', null)">Home</span>
    </li>
    <li *ngIf="!activeBreadcrumb" class="breadcrumb-item active" aria-current="page">Home</li>
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs">
      <span class="fake-anchor-tag" (click)="emitBreadcrumb(breadcrumb.url, breadcrumb.params)">
        {{ breadcrumb.label }}
      </span>
    </li>
    <li *ngIf="activeBreadcrumb" class="breadcrumb-item active" aria-current="page">{{ activeBreadcrumb.label }}</li>
  </ol>
</nav>
