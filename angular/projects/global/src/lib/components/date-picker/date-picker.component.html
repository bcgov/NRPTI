<div class="date-input" [ngClass]="{ 'is-invalid': isValidate && !isValidDate(ngbDate) }">
  <input
    class="form-control"
    type="text"
    placeholder="YYYY-MM-DD"
    name="ngbDatepicker"
    navigation="select"
    ngbDatepicker
    #ngbDatepicker="ngbDatepicker"
    [firstDayOfWeek]="7"
    [(ngModel)]="ngbDate"
    (ngModelChange)="onDateChange($event)"
    [minDate]="minNgbDate"
    [maxDate]="maxNgbDate"
    [disabled]="isDisabled"
  />
  <button
    class="date-input__calendar-btn form-control"
    (click)="ngbDatepicker.toggle()"
    type="button"
    title="Select a Date"
    [disabled]="isDisabled"
    [hidden]="isDisabled"
  >
    <i class="material-icons md-18">date_range</i>
  </button>
  <button class="date-input__clear-btn btn btn-icon" [hidden]="!ngbDate || isDisabled" (click)="clearDate()" title="Clear Date">
    <i class="material-icons md-18">close</i>
  </button>
</div>

<div class="invalid-feedback bg-danger" *ngIf="isValidate && !isValidDate(ngbDate)">
  Enter a valid date
</div>
