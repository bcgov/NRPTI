<div class="row">
  <div class="col-6 page-controls-top-left">
    <lib-page-count-display
      [isHidden]="false"
      [currentPageNum]="data.currentPage"
      [currentPageSize]="data.pageSize"
      [totalItems]="data.totalListItems"
      id="table-template-page-count-display"
    >
    </lib-page-count-display>
  </div>
  <div class="col-6 page-controls-top-right">
    <pagination-controls (pageChange)="updatePageNumber($event)" id="table-template-pagination" autoHide="true">
    </pagination-controls>
  </div>
</div>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th
        *ngFor="let entry of data.columns"
        class="project-table__name-col sortable"
        (click)="!entry.nosort && sort(entry.value)"
        [ngClass]="entry.width"
      >
        {{ entry.name }}
        <i
          *ngIf="entry.nosort !== true"
          class="sort"
          [ngClass]="{
            'sort-asc': data.sortBy.slice(1) == entry.value && data.sortBy.charAt(0) === '+',
            'sort-desc': data.sortBy.slice(1) == entry.value && data.sortBy.charAt(0) === '-'
          }"
          aria-hidden="true"
        ></i>
      </th>
    </tr>
  </thead>
  <ng-template libTable></ng-template>
</table>
<div class="row">
  <div class="col-6 page-controls-bottom-left">
    <lib-page-size-picker
      [isHidden]="false"
      [currentPageSize]="data.pageSize"
      [sizeOptions]="data.pageSizeOptions"
      (pageSizeChosen)="updatePageSize($event)"
      id="table-template-page-size-picker"
    >
    </lib-page-size-picker>
  </div>
  <div class="col-6 page-controls-bottom-right">
    <pagination-controls (pageChange)="updatePageNumber($event)" id="table-template-pagination" autoHide="true">
    </pagination-controls>
  </div>
</div>
