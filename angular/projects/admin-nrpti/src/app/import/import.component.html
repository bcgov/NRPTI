<main class="container-fluid-padding">
  <section *ngIf="this.showSourceSystem" class="mb-3">
    <h4>Import from Source System</h4>

    <div class="row">
      <div *ngIf="showSourceSystemEPIC" class="col-md-3 mb-3">
        <label>Import from EPIC</label>
        <div>
          <button
            type="button"
            [disabled]="showAlert['epic']"
            class="btn btn-primary"
            (click)="startJob('epic')"
            title="Start EPIC import job">
            Start Job
          </button>
        </div>
        <div *ngIf="showAlert['epic']" class="input-group mt-1">
          <div class="alert alert-success" role="alert">
            <h5 class="alert-heading">Job Started!</h5>
          </div>
        </div>
      </div>
      <div *ngIf="showSourceSystemNRIS" class="col-md-3 mb-3">
        <label>Import from NRIS</label>
        <div>
          <button
            type="button"
            [disabled]="showAlert['nris-epd']"
            class="btn btn-primary"
            (click)="startJob('nris-epd')"
            title="Start NRIS import job">
            Start Job
          </button>
        </div>
        <div *ngIf="showAlert['nris-epd']" class="input-group mt-1">
          <div class="alert alert-success" role="alert">
            <h5 class="alert-heading">Job Started!</h5>
          </div>
        </div>
      </div>
      <div *ngIf="showSourceSystemCORE" class="col-md-3 mb-3">
        <label>Import from CORE</label>
        <div>
          <button
            type="button"
            [disabled]="showAlert['core']"
            class="btn btn-primary"
            (click)="startJob('core')"
            title="Start CORE import job">
            Start Job
          </button>
        </div>
        <div *ngIf="showAlert['core']" class="input-group mt-1">
          <div class="alert alert-success" role="alert">
            <h5 class="alert-heading">Job Started!</h5>
          </div>
        </div>
      </div>
      <div *ngIf="showSourceSystemBCOGC" class="col-md-3 mb-3">
        <label>Import from BCOGC</label>
        <div>
          <button
            type="button"
            [disabled]="showAlert['bcogc']"
            class="btn btn-primary"
            (click)="startJob('bcogc')"
            title="Start BCOGC import job">
            Start Job
          </button>
        </div>
        <div *ngIf="showAlert['bcogc']" class="input-group mt-1">
          <div class="alert alert-success" role="alert">
            <h5 class="alert-heading">Job Started!</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="mt-4.5 mb-3">
    <app-import-csv></app-import-csv>
  </section>

  <section>
    <div *ngIf="!loading && tableData.totalListItems === 0">
      No Records found.
    </div>

    <lib-table-template
      *ngIf="!loading && tableData.totalListItems != 0"
      [data]="tableData"
      (messageOut)="onMessageOut($event)"></lib-table-template>
  </section>
</main>
