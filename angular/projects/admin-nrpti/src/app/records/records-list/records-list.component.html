<main class="container-fluid-padding">
  <search-filter-template
    #explorePanel
    (searchEvent)='executeSearch($event)'
    title="Keyword Search"
    tooltip="Summary, description, location, and issued to name fields"
    [subsets]="subsets"
    [advancedFilters]="true"
    [showAdvancedFilters]="showAdvancedFilters"
    [searchOnFilterChange]="true"
    [filters]="filters">
  </search-filter-template>

  <div class="row mt-3 mb-3">
    <div class="col-12 text-right">
      <div ngbDropdown placement="bottom-right">
        <button class="btn btn-primary" ngbDropdownToggle>
          Add Record
        </button>
        <div ngbDropdownMenu>
          <button ngbDropdownItem (click)="add('administrative-penalties')">Administrative Penalty</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('administrative-sanctions')">Administrative Sanction</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('agreements')">Agreement</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('annual-reports')">Annual Report</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('certificates')">Certificate</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('certificate-amendments')">Certificate Amendment</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('construction-plans')">Construction Plan</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('court-convictions')">Court Conviction</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('correspondences')">Correspondence</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('dam-safety-inspections')">Dam Safety Inspection</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('inspections')">Inspection</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('management-plans')">Management Plan</button>
          <button ngbDropdownItem (click)="add('orders')">Order</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('permits')">Permit</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('restorative-justices')">Restorative Justice</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('reports')">Report</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('self-reports')">Compliance Self-Report</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('tickets')">Ticket</button>
          <button *ngIf="showFullRecordList" ngbDropdownItem (click)="add('warnings')">Warning</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="tableData.totalListItems === 0">
    No Records found.
  </div>

  <lib-table-template
    *ngIf="tableData.totalListItems != 0"
    [data]="tableData"
    (messageOut)="onMessageOut($event)"></lib-table-template>
</main>
