<main class="detail-page">
  <div>
    <section class="content-section">
      <div class="content-grid">
        <div class="grid-section-header">
          <div class="grid-section-header-title">
            <span class="grid-section-header-title-text">NRCED Data</span>
            <span *ngIf="data && data.dateUpdated" class="grid-section-header-title-sub-text grey-subtext">
              Last Edited {{ (data && data.dateUpdated | date: 'mediumDate') || '-' }}
            </span>
          </div>
          <div class="grid-section-header-button">
            <span *ngIf="!isPublished" class="grid-section-header-button-sub-text grey-subtext">Not Published</span>
            <span *ngIf="isPublished" class="grid-section-header-button-sub-text grey-subtext">
              Published on {{ (data && data.datePublished | date: 'mediumDate') || '-' }}
            </span>
            <button *ngIf="!isPublished" class="button-publish" (click)="publish()">
              <i class="material-icons">check</i>
              <span>Publish to NRCED</span>
            </button>
            <button *ngIf="isPublished" class="button-unpublish" (click)="unPublish()">
              <i class="material-icons">close</i>
              <span>Unpublish from NRCED</span>
            </button>
          </div>
        </div>
        <div class="grid-section section-1">
          <div class="grid-item">
            <label class="grid-item-name">Summary</label>
            <span class="grid-item-value">{{ (data && data.summary) || '-' }}</span>
          </div>
        </div>
        <div class="grid-section-border"></div>
      </div>
    </section>
  </div>
</main>
