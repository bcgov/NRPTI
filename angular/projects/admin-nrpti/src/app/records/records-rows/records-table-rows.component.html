<tr
  *ngFor="
    let item of data.items
      | paginate
        : {
            id: 'table-template-pagination',
            itemsPerPage: data.pageSize,
            currentPage: data.currentPage,
            totalItems: data.totalListItems
          }
  "
>
  <!-- TODO: Change this to issuedTo when we know the EPIC mapping for it -->
  <td scope="row" (click)="goToItem(item)" data-label="Issued To" class="col-2">{{ item.projectName || '-' }}</td>
  <td scope="row" (click)="goToItem(item)" data-label="Name" class="col-4">{{ item.recordName || '-' }}</td>
  <td scope="row" (click)="goToItem(item)" data-label="Type" class="col-1">{{ item.recordType || '-' }}</td>
  <td scope="row" (click)="goToItem(item)" data-label="Location" class="col-2">{{ item.location || '-' }}</td>
  <td scope="row" (click)="goToItem(item)" data-label="Date" class="col-1">
    {{ item.dateIssued | date: 'mediumDate' || '-' }}
  </td>
  <td scope="row" (click)="goToItem(item)" data-label="Attachments" class="col-2">-</td>
  <td scope="row" data-label="Edit" class="col-1">
    <button (click)="edit(item)" class="btn btn-primary" type="button" id="button-d">
      <i class="material-icons">create</i>&nbsp;Edit
    </button>
  </td>
</tr>
