<td scope="row" data-label="Issued To" class="col-2">{{ rowData.issuedTo || '-' }}</td>
<td scope="row" data-label="Name" class="col-4">{{ rowData.recordName || '-' }}</td>
<td scope="row" data-label="Type" class="col-1">{{ rowData.recordType || '-' }}</td>
<td scope="row" data-label="Location" class="col-2">{{ rowData.location || '-' }}</td>
<td scope="row" data-label="Date" class="col-1">
  {{ rowData.dateIssued | date: 'mediumDate' || '-' }}
</td>
<td scope="row" data-label="Attachments" class="col-2">-</td>
<td scope="row" class="col-1">
  <button (click)="edit(); $event.stopPropagation()" class="btn btn-primary" type="button">
    <i class="material-icons">create</i>&nbsp;Edit
  </button>
</td>
