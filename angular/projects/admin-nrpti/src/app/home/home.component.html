<div id="action-container">
  <div class="container">
    <div class="home-title-container">
      <h1 id="pgTitle">
        <span>NRPTI</span>
        <span class="badge" id="alpha">ALPHA</span>
      </h1>
      <h2>NRPTI - Authenticated Access</h2>
    </div>

    <div class="card-deck">
      <div class="card" *ngIf='keycloakService.isMenuEnabled("Imports")'>
        <div class="card-body">
          <h3 class="card-title">Import</h3>
          <p class="card-text">Import records from EPIC/NRIS/COORS.</p>
        </div>
        <div class="card-footer">
          <a [routerLink]="['/imports']">Imports</a>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Records</h3>
          <p class="card-text">Show all records in the system.</p>
        </div>
        <div class="card-footer">
          <a [routerLink]="" (click)="activateLoading(['/records'])">List Records</a>
        </div>
      </div>
    </div>
    <div class="mt-2 card-deck">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Agency Records</h3>
          <p class="card-text">Records by Agency published to NRCED over the last 365 days</p>
        </div>
        <div class="card-footer">
          <canvas #chart1></canvas>
        </div>
      </div>
    </div>
    <div class="mt-2 card-deck">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Records by Type</h3>
          <p class="card-text">Records by Type Published to NRCED</p>
        </div>
        <div class="card-footer">
          <canvas #chart2></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
