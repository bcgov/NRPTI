<div class="container">
  <h1>Update Issuing Agency</h1>

  <!-- Dropdown for selecting an agency -->
  <div class="dropDownArea">
    <label>Select The Agency You Would Like to Update: </label><br>
    <select [(ngModel)]="selectedAgency" (change)="onSelected(selectedAgency)">
      <option *ngFor="let key of Object.keys(agencies)" [value]="key">{{ agencies[key] }}</option>
    </select>
  </div>

  <!-- Text field for entering a new agency -->
  <div class="form-group">
    <label for="newAgency">Updated Agency Name:</label>
    <input type="text" id="newAgency" [(ngModel)]="newAgency" class="form-control">
  </div>

  <!-- Submit button to update the selected agency -->
  <button (click)="updateSelectedAgency()">Update Selected Agency</button>

  <!-- Display the current selection -->
  <div *ngIf="choiceMade">
    <p>Selected Agency: {{ agencies[selectedAgency] }}</p>
  </div>
<!-- This div is just for debugging, Trying other ways to display the agencies-->
  <div class="container">
    <h1>Agencies</h1>
    <p *ngFor="let key of Object.keys(agencies)">
      {{ key }}: {{ agencies[key] }}
    </p>
  </div>
</div>
