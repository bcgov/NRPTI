<main class="container-fluid-padding">
  <div class="row mb-3">
    <div class="col-6"></div>
    <div class="col-6 text-right">
      <div ngbDropdown class="">
        <button class="btn btn-primary" ngbDropdownToggle>
          Add News Item
        </button>
        <div ngbDropdownMenu>
          <button ngbDropdownItem (click)="add('lng')">LNG Activity</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && tableData.totalListItems === 0">
    No Records found.
  </div>

  <lib-table-template
    *ngIf="!loading && tableData.totalListItems != 0"
    [data]="tableData"
    (messageOut)="onMessageOut($event)"></lib-table-template>
</main>
