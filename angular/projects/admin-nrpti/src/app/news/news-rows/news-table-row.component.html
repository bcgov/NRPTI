<td scope="row" data-label="Date" class="col-2 showPointer">{{ rowData.date | date: 'longDate' || '-' }}</td>
<td scope="row" data-label="Title" class="col-4 showPointer">{{ rowData.title || '-' }}</td>
<td scope="row" data-label="Type" class="col-3 showPointer">{{ rowData.type || '-' }}</td>
<td scope="row" data-label="Project" class="col-2 showPointer">{{ rowData.projectName || '-' }}</td>
<td scope="row" data-label="System" class="col-1 showPointer">{{ rowData.system || '-' }}</td>
