<td scope="row" data-label="Name" class="col-3">{{ rowData.name || '-' }}</td>
<td scope="row" data-label="Permit Numbers" class="col-2">{{ rowData.permitNumber || '-' }}</td>
<td scope="row" data-label="Type" class="col-1">{{ rowData.type || '-' }}</td>
<td scope="row" data-label="Permittee" class="col-2">{{ rowData.permittee || '-' }}</td>
<td scope="row" data-label="Region" class="col-1">{{ (rowData.region && displayRegion(rowData.region)) || '-' }}</td>

<td scope="row" data-label="Published State" class="col-2 d-flex">
  <div *ngIf="rowData.read && rowData.read.includes('public'); then published; else unpublished"></div>
  <ng-template #published class="test">
    <i class="material-icons published-green">check_circle</i>
    <span class="publish-label pl-1 published-green">Published</span>
  </ng-template>
  <ng-template #unpublished class="test">
    <i class="material-icons ">cancel</i>
    <span class="publish-label pl-1">Unpublished</span>
  </ng-template>
</td>
<td scope="row" class="col-1">
  <button class="btn btn-primary" type="button" (click)="edit($event)" title="Edit mine details">
    <i class="material-icons mr-2">create</i>
    Edit
  </button>
</td>
