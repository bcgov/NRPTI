<td scope="row" data-label="Name" class="col-6">{{ rowData.recordName || '-' }}</td>
<td scope="row" data-label="Source System" class="col-2">{{ rowData.sourceSystemRef || '-' }}</td>
<td scope="row" data-label="Date" class="col-2">{{ (rowData.dateIssued && formatDate(rowData.dateIssued)) || '-' }}</td>
<td scope="row" data-label="Published State" class="col-2 d-lg-flex">
  <div *ngIf="rowData.read && rowData.read.includes('public'); then published; else unpublished"></div>
  <ng-template #published class="test">
    <i class="material-icons published-green">check_circle</i>
    <span class="publish-label pl-1 published-green">Published</span>
  </ng-template>
  <ng-template #unpublished class="test">
    <i class="material-icons ">cancel</i>
    <span class="publish-label pl-1">Unpublished</span>
  </ng-template>
</td>
