<header class="app-header app-header--solid" id="header">
  <nav class="navbar navbar-expand-md justify-content-between">
    <a class="navbar-brand" title="Natural Resources Public Transparency Interface" routerLink="/">
      <span class="navbar-brand__title">
        Natural Resources
        <span class="wb">Compliance & Enforcement Database</span>
      </span>
    </a>
    <span class="navbar-environment" *ngIf="environment !== 'prod'">{{ environment }}</span>
    <button
      class="navbar-toggler"
      type="button"
      title="Toggle Main Navigation"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNav()"
    >
      <i class="material-icons">menu</i>
      <span>MENU</span>
    </button>
    <div class="navbar-collapse" [@toggleNav]="isNavMenuOpen ? 'navOpen' : 'navClosed'" id="mainNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" title="Find Records" routerLink="/records">
            <span>Find Records</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="About Us" routerLink="/about">
            <span>About</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div hidden class="alert alert-danger alert-dismissible" id="browser-alert">
    <i class="material-icons">error</i>
    <strong>Attention:</strong>
    This website is not supported by Internet Explorer and Microsoft Edge, please use Google Chrome or Firefox.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</header>
