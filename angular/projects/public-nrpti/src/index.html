<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Natural Resources Compliance & Enforcement Database</title>
    <base href="/" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <!-- Snowplow starts plowing - Standalone vA.2.10.2 -->
    <script type="text/javascript">
      (function(p, l, o, w, i, n, g) {
        if (!p[i]) {
          p.GlobalSnowplowNamespace = p.GlobalSnowplowNamespace || [];
          p.GlobalSnowplowNamespace.push(i);
          p[i] = function() {
            (p[i].q = p[i].q || []).push(arguments);
          };
          p[i].q = p[i].q || [];
          n = l.createElement(o);
          g = l.getElementsByTagName(o)[0];
          n.async = 1;
          n.src = w;
          g.parentNode.insertBefore(n, g);
        }
      })(window, document, 'script', 'https://sp-js.apps.gov.bc.ca/MDWay3UqFnIiGVLIo7aoMi4xMC4y.js', 'snowplow');
      var collector = 'spm.gov.bc.ca';
      window.snowplow('newTracker', 'rt', collector, {
        appId: 'Snowplow_standalone',
        platform: 'web',
        post: true,
        forceSecureTracker: true,
        contexts: {
          webPage: true,
          performanceTiming: true
        }
      });
      window.snowplow('enableActivityTracking', 30, 30); // Ping every 30 seconds after 30 seconds
      window.snowplow('enableLinkClickTracking');
      window.snowplow('trackPageView');
    </script>
    <!-- Snowplow stop plowing -->
  </head>

  <body id="top">
    <app-root>
      <div class="spinner-container" *ngIf="!results">
        <div class="spinner-new rotating"></div>
      </div>
    </app-root>
  </body>
</html>
