<td scope="row" data-label="Name" class="col-2">{{ rowData.recordName }}</td>
<td scope="row" data-label="Government Agency" class="col-2">{{ this.displayName(rowData.issuingAgency) }}</td>
<td scope="row" data-label="Type" class="col-2">{{ rowData.recordType }}</td>
<td scope="row" data-label="Subtype" class="col-1">{{ rowData.recordSubtype }}</td>
<td scope="row" data-label="Date" class="col-2">{{ rowData.dateIssued | date: 'LLLL d, y' }}</td>
<td scope="row" data-label="Description" class="col-2">{{ rowData.description }}</td>
<td scope="row" data-label="Download" class="col-1">
  <a
    *ngIf="rowData.documents && rowData.documents.length > 0"
    class="btn content-btn-dark page-bottom-btn"
    href="{{ rowData.documents[0].url }}"
    target="_blank"
  >
    <i class="material-icons">
      cloud_download
    </i>
  </a>
</td>
