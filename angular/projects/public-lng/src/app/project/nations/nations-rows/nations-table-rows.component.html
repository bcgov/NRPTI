<tr
  *ngFor="let item of data.items"
  (click)="onItemClicked(item)"
>
  <td scope="row" data-label="Name" class="col-2">{{ item.recordName }}</td>
  <td scope="row" data-label="Nation" class="col-2">{{ item.nation }}</td>
  <td scope="row" data-label="Date" class="col-2">{{ item.date }}</td>
</tr>
