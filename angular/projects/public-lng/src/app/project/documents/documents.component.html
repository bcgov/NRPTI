<div class="documents-view">
  <div *ngIf="!loading && tableData.items.length === 0">
    No Records found.
  </div>

  <div class="col">
    <lib-table-template
      *ngIf="!loading && tableData.items.length > 0"
      [data]="tableData"
      (messageOut)="onMessageOut($event)"
    ></lib-table-template>
  </div>
</div>
